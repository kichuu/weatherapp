<!doctype html><html><head><meta charset="utf-8"/><title>WeatherApp</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><h1 class="temperature">35</h1></body><script>if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }</script></html>
